<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

{% include "nav.html" %}

<div class="row">
    <div class="col-md-2 col-md-offset-5"><h3>Login</h3></div>
</div>
<p>
<div class="row">
    <div class="col-md-4 col-md-offset-4 pagination-centered">
        <form class="form-horizontal" role="form" action="login_process/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-7">
                    <input name="user_email" type="email" class="form-control" id="inputEmail3" placeholder="아이디">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-7">
                    <input name="user_password" type="password" class="form-control" id="inputPassword3" placeholder="비밀번호">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">로그인</button>
                </div>
            </div>
        </form>
    </div>
</div>
</p>

{% include "footer.html" %}

</body>
</html>
